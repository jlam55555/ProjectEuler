<!DOCTYPE html>
<html>
  <body onload="links('Power Digit Sum','16','sum')">
    <script src="res/bignumber.min.js"></script>
    <script id="script">// javascript
var t1 = performance.now();
BigNumber.config({EXPONENTIAL_AT:500});
for(var i = 0, power = new BigNumber(1); i < 1000; i++)
  power = power.mul(2);
for(var i = 0, sum = 0; i < power.toString().length; i++)
  sum += parseInt(power.toString().substring(i, i+1));
var t2 = performance.now();
</script>
    ~Calculates the sum of the digits of 2<sup>1000</sup>.~
    #<code>BigNumber</code> library courtesy of <a href="https://github.com/MikeMcl/bignumber.js/">https://github.com/MikeMcl/bignumber.js/</a>.#
    <script src="res/euler.js"></script>
  </body>
</html>
