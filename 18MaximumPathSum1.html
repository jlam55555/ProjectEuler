<!DOCTYPE html>
<html>
  <body onload="links('Maximum Path Sum 1','18','grid[0][0]')">
    <script id="script">// javascript
var t1 = performance.now();
var input = `
  75
  95 64
  17 47 82
  18 35 87 10
  20 04 82 47 65
  19 01 23 75 03 34
  88 02 77 73 07 63 67
  99 65 04 28 06 16 70 92
  41 41 26 56 83 40 80 70 33
  41 48 72 33 47 32 37 16 94 29
  53 71 44 65 25 43 91 52 97 51 14
  70 11 33 28 77 73 17 78 39 68 17 57
  91 71 52 38 17 14 91 43 58 50 27 29 48
  63 66 04 68 89 53 67 30 73 16 69 87 40 31
  04 62 98 27 23 09 70 98 73 93 38 53 60 04 23
  `.replace(/[\s\n]/g, "").match(/.{2}/g);
for(var i = 0, grid = [[]], count = 0; i < 15; grid.push([]), i++)
  for(var j = 0; j < i+1; j++)
    grid[i][j] = parseInt(input[count++]);
for(var i = 13; i >= 0; i--)
  for(var j = i; j >= 0; j--)
    grid[i][j] += Math.max(grid[i+1][j], grid[i+1][j+1]);
var t2 = performance.now();
</script>
    ~"Collapses" the pyramid array of the input values from the bottom up. It starts on the second to last row, and adds the larger of the bottom two values to it. This continues up in the pyramid, so that the answer is stored in <code>grid[0][0]</code>.~
    #I discovered <a href="http://stackoverflow.com/a/805113/2397327">multi-line strings</a> in JavaScript. Yay!#
    <script src="res/euler.js"></script>
  </body>
</html>
