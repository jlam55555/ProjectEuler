<!DOCTYPE html>
<html>
  <body onload="links('Circular Primes', '35', 'numCircularPrimes')">
    <script src="res/XMath.js"></script>
    <script id="script">// javascript
var t1 = performance.now();
var rotate = function(num) {
  for(var i = 0, combos = [], end = num.toString().length; i < end; combos[i] = num.toString().substring(end-1-i, end) + num.toString().substring(0, end-1-i), i++);
  return combos;
};
for(var i = 0, numCircularPrimes = 0, rotations = [], primes = XMath.eSieve(1e6); i < primes.length; numCircularPrimes += allPrimes ? 1 : 0, i++)
  for(var j = 0, allPrimes = true, rotations = rotate(primes[i]); j < rotations.length; allPrimes = !XMath.isPrime(parseInt(rotations[j])) ? false : allPrimes, j++);
var t2 = performance.now();
</script>
  ~Calculates the number of <a href="http://primes.utm.edu/glossary/xpage/CircularPrime.html">circular primes</a> under 1,000,000.~
  #Started using my simple <a href="res/XMath.js"><strong>XMath</strong> library</a>.#
  <script src="res/euler.js"></script>
  </body>
</html>
