<!DOCTYPE html>
<html>
  <body onload="links('Special Pythagorean Triplet','9','a*b*c')">
    <script src="res/bignumber.min.js"></script>
    <script id="script">// javascript
var t1 = performance.now();
outer: for(var a = 1, c; a < 1000; a++)
  for(var b = 1; b < 1000; b++) {
    c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
    if(c % 1 == 0 && a + b + c == 1000)
      break outer;
  }
var t2 = performance.now();
</script>
    ~Test every whole number <code>a</code> and <code>b</code> value up to 1000 to see if it meets the requirements of <code>a + b + c = 1000.</code>~
    #No notes#
    <script src="res/euler.js"></script>
  </body>
</html>
