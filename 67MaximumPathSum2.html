    <script id="script">// javascript
var t1 = performance.now();
var data;
$.ajax({
	url: "res/maxPathSum.json",
	dataType: "json",
	async: false,
	method: "get",
	success: function(response) {
		data = response;
		for(var i = 98; i >= 0; i--)
			for(var j = 0; j <= i; data[i][j] += Math.max(data[i+1][j], data[i+1][j+1]), j++);
	}
});
var t2 = performance.now();
</script>
