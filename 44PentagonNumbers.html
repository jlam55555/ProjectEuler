var t1 = performance.now();
for(var i = 1, pentagonal = []; i < 3000; i++)
  pentagonal.push(1.5*Math.pow(i, 2) - 0.5*i);
for(var i = 0, minDifference = 1e10; i < pentagonal.length; i++)
  for(var j = i+1; j < pentagonal.length; minDifference = pentagonal.indexOf(pentagonal[i]+pentagonal[j]) >= 0 && pentagonal.indexOf(pentagonal[j]-pentagonal[i]) >= 0 && pentagonal[j]-pentagonal[i] < minDifference ? pentagonal[j]-pentagonal[i] : minDifference, j++);
var t2 = performance.now();
</script>
